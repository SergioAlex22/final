<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
      <style>
        body{
            background: #919ea1;
        }
        #div-vg {
            background:linear-gradient(135deg, #4EACC8 70%, rgba(254, 254, 254, 0.933) 50%) ;
            color:white;
            padding: 30px;
            height: 310px;
        }
        .celeste{
            color: #4EACC8;
        }
        .letra-peque{
            font-size: 0.9em;
        }
      </style>
</head>
  <body>
    <div class="container w-90">
        <div class="row">
          <div class="col align-self-start" id="div-vg">
            <div>
             <h1 >
                Welcome Back
            </h1>
            <p>
                Create your account.
            </p>
            <p>
                It's totally free.
            </p>     
            </div>
            <button type="button" class="btn btn-primary rounded-4">Sing Up</button>
            
          </div>
          <div class="col align-self-center bg-white" >
            <h4>Login</h4>
            <br>
            <form action="#">
                <p class="letra-peque mb-1">Username or email address*</p>
                <div>
                    <input type="email" name="email" placeholder="Username or Email" class="border-secondary rounded-4">
                </div>
                <br>
                <p class="letra-peque mb-1">Password</p>
                <div>
                    <input type="password" name="password" placeholder="Password" class="border-secondary rounded-4" >
                </div>
                <br>
                <div>
                    <input type="button" value="Sing Up" class="border-secondary rounded-4">
                </div>
                <br>
                <div>
                    <button type="button" class="btn btn-link">Forgot passord?</button>
                </div>
            </form>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
